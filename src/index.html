<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Interactive Bank Website</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <main class="h-screen w-full flex justify-center items-center">
      <div class="w-[600px]">
        <img
          src="https://yt3.googleusercontent.com/BN3tWeSx6GJcXkcieCv2Sliac4BrAhS7t8SvilZWoGGadxJ9NPyTXObV25EKq8Roi1v3Mrsy=s900-c-k-c0x00ffffff-no-rj"
          alt=""
          class="w-32 mx-auto"
        />
        <form action="" class="bg-green-800 p-16 mt-12 rounded-lg">
          <!-- email -->
          <input
            type="email"
            class="p-4 rounded-md bg-white w-full outline-none shadow-md shadow-emerald-950 focus:animate-bounce"
            placeholder="Enter your email"
          />
          <!-- password -->
          <input
            type="password"
            class="mt-6 p-4 rounded-md bg-white w-full outline-none shadow-md shadow-emerald-950 focus:animate-bounce"
            placeholder="Enter your password"
          />
          <!-- login button -->
          <button
            class="w-full py-4 text-white text-lg font-semibold bg-indigo-600 hover:bg-indigo-800 hover:scale-105 rounded-md mt-5"
           type="button">
            Login
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
